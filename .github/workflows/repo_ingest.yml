name: Repo Ingest to Notion

on:
  workflow_dispatch:
    inputs:
      provider:
        description: "LLM provider (gemini | openai | anthropic)"
        required: false
        default: "openai"
      source:
        description: "Input directory"
        required: false
        default: "inputs"
  schedule:
    - cron: "0 0 * * *" # daily UTC midnight

jobs:
  ingest:
    runs-on: ubuntu-latest
    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      PROVIDER: ${{ github.event.inputs.provider || 'openai' }}
      SOURCE_DIR: ${{ github.event.inputs.source || 'inputs' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Validate provider secret availability
        shell: bash
        run: |
          set -euo pipefail
          case "$PROVIDER" in
            gemini)
              [ -n "${GEMINI_API_KEY:-}" ] || { echo "Missing GEMINI_API_KEY"; exit 1; }
              ;;
            openai)
              [ -n "${OPENAI_API_KEY:-}" ] || { echo "Missing OPENAI_API_KEY"; exit 1; }
              ;;
            anthropic)
              [ -n "${ANTHROPIC_API_KEY:-}" ] || { echo "Missing ANTHROPIC_API_KEY"; exit 1; }
              ;;
            *)
              echo "Unsupported provider: $PROVIDER"
              exit 1
              ;;
          esac

      - name: Run ingest
        run: python repo_ingest.py --source "$SOURCE_DIR" --provider "$PROVIDER"
